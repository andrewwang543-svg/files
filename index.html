<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">动态文本显示</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        #dynamicContent {
            background-color: #e9f5ff;
            border-left: 5px solid #007bff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 5px;
            color: #0056b3;
        }
        #dynamicContent p {
            margin-bottom: 10px;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
        .hint {
            margin-top: 40px;
            font-size: 0.9em;
            color: #6c757d;
            border-top: 1px dashed #ced4da;
            padding-top: 20px;
        }
        .hint code {
            background-color: #e2e6ea;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle"></h1>
        <div id="dynamicContent">
            <p>请通过 URL 查询参数来查看不同的内容。</p>
            <p>示例: <code>?story=intro</code> 或 <code>?story=summary</code></p>
        </div>

        <div class="hint">
            <p>提示：你可以通过修改浏览器地址栏中的URL后缀来改变显示内容：</p>
            <ul>
                <li>显示 "介绍"： <code>?story=intro</code></li>
                <li>显示 "总结"： <code>?story=summary</code></li>
                <li>显示 "细节"： <code>?story=details</code></li>
                <li>显示 "错误处理"： <code>?story=nonexistent</code> (将显示“未找到内容”)</li>
                <li>不带参数： <code>[你的页面链接]</code> (将显示默认内容)</li>
            </ul>
        </div>
    </div>

    <script>
        // 1. 定义一个字典 (JavaScript 对象) 来存储不同的文本内容
        const storyContents = {
            "intro": {
                "title": "AI摄影师项目介绍",
                "text": "欢迎来到AI摄影师项目！我们旨在探索人工智能如何深入理解新闻文本，并将其转化为富有感染力的视觉作品。"
            },
            "summary": {
                "title": "核心理念概述",
                "text": "本项目将新闻报道视为客观世界的文本映射，AI将作为“摄影记者”进入这个文本世界，捕捉最具代表性的“决定性瞬间”，并通过文生图技术将其具象化，重新投射回现实世界。"
            },
            "details": {
                "title": "技术实现细节",
                "text": "我们利用先进的自然语言处理（NLP）技术进行文本语义分析、实体识别和情感判断。结合扩散模型（Diffusion Models）和大型语言模型（LLM）的图生文能力，实现从文本到高保真图像的生成，旨在还原新闻故事的视觉张力。"
            },
            "contact": {
                "title": "联系我们",
                "text": "如果您对AI摄影师项目感兴趣或有合作意向，请发送邮件至 info@ai-photographer.com。"
            }
        };

        // 2. 获取 URL 中的查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const requestedStoryKey = urlParams.get('story'); // 获取名为 'story' 的参数值

        // 3. 根据参数值显示不同的内容
        const mainTitleElement = document.getElementById('mainTitle');
        const dynamicContentElement = document.getElementById('dynamicContent');
        const pageTitleElement = document.getElementById('pageTitle');

        let displayContent = {
            "title": "欢迎来到动态文本演示页面",
            "text": "请在URL中添加查询参数 '<code>?story=键名</code>' 来查看不同的内容。"
        };

        if (requestedStoryKey && storyContents[requestedStoryKey]) {
            // 如果 URL 中有 'story' 参数且对应内容存在
            displayContent = storyContents[requestedStoryKey];
        } else if (requestedStoryKey) {
            // 如果 URL 中有 'story' 参数但对应内容不存在
            displayContent = {
                "title": "内容未找到",
                "text": `<p class="error-message">很抱歉，键名为 '<code>${requestedStoryKey}</code>' 的内容不存在。</p><p>请尝试其他键，例如：<code>intro</code>, <code>summary</code>, <code>details</code>。</p>`
            };
        }
        // 如果没有 requestedStoryKey，则显示默认的 displayContent

        // 4. 更新页面内容
        mainTitleElement.innerHTML = displayContent.title;
        dynamicContentElement.innerHTML = `<p>${displayContent.text}</p>`;
        pageTitleElement.textContent = displayContent.title; // 同时更新浏览器标签页的标题
    </script>

</body>
</html>
