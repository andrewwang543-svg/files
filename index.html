<body>

    <div class="container">
        <p>帮我生成一张高分辨率的纪实风格照片。环境： 黄昏时分的中国农村，在一个村委会（党群服务中心）的建筑外 。背景的墙上挂着一条红底白字的横幅 。主体： 一个戴眼镜的二十出头的年轻女性（小杨），胸前佩戴着一枚小而清晰的红色党徽 。她坐在一张简朴的木制茶桌旁，桌上放着茶具 。动作： 她正平静地从茶壶中倒茶，神情专注而温和，正对着面前三脚架上的手机和环形灯直播。背景： 在她身后的建筑台阶上，坐着几位当地的茶农，他们正安静地看着她直播，表情中带着希望和自豪 。光线与氛围： 环形灯的暖光照亮了她和茶具，而背景则是黄昏时分的柔和冷光。整个画面的氛围是真诚的、宁静的，充满了社区的希望感。</p>
    </div>

</body>
